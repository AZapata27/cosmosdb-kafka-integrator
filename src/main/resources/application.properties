azure.cosmosdb.uri=${azure.cosmosdb.uri}
azure.cosmosdb.key=${azure.cosmosdb.key}
azure.cosmosdb.database=${azure.cosmosdb.database}
azure.cosmosdb.collection.zsub.company=ZSUB_COMPANY_DT
azure.cosmosdb.collection.zsub.cat=ZSUBT_CAT_TDOCBP
azure.cosmosdb.collection.zsub.legal.rep=ZSUB_LEGALREP_DT
azure.cosmosdb.collection.zsub.orders=ZSUB_ORDERS_DT
azure.cosmosdb.collection.zsub.pac=ZSUB_PAC_DT
azure.cosmosdb.collection.zsub.titulate=ZSUB_TITULATE_DT
azure.cosmosdb.collection.zsub.finances=ZSUB_FINANCES_DT
server.port=8070
#Kafka
spring.kafka.bootstrap-servers=${spring.kafka.bootstrap-servers}
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=SCRAM-SHA-512
spring.kafka.properties.sasl.jaas.config=${spring.kafka.properties.sasl.jaas.config}

resilience4j.retry.instances.cosmosRetry.maxAttempts=10
resilience4j.retry.instances.cosmosRetry.waitDuration=500ms
resilience4j.retry.instances.cosmosRetry.retry-exceptions= com.data.lake.cosmosdb.exception.CosmosBussinesException


logging.level.com.azure.cosmos.implementation.ResourceThrottleRetryPolicy=ERROR

